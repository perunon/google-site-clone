<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="topBar">
      <a href="#">Gmail</a>
      <a href="#">Grafika</a>
      <div class="apps tooltip">
        <i class="bi bi-grid-3x3-gap-fill"></i
        ><span class="tooltiptext">Aplikacje Google</span>
      </div>
      <button class="loginBtn">Zaloguj się</button>
    </div>
    <main class="content">
      <img src="./assets/googlelogo_color_272x92dp.png" alt="Logo" />
      <div class="searchBar">
        <i class="bi bi-search"></i>
        <input type="text" />
        <div class="keyboardAndMicro">
          <div class="tooltip">
            <i class="bi bi-keyboard-fill"></i>
            <span class="searchBarTooltipText"
              >Narzędzia do wprowadzania tekstu</span
            >
          </div>
          <div class="tooltip">
            <i class="bi bi-mic-fill"></i>
            <span class="searchBarTooltipText">Wyszukiwanie głosowe</span>
          </div>
        </div>
      </div>
      <div class="searchBtns">
        <button>Szukaj w Google</button>
        <button>Szczęśliwy traf</button>
      </div>
    </main>
    <footer class="footer">
      <div class="top">
        <span>Polska</span>
      </div>
      <div class="bottom">
        <div class="box leftSide">
          <div>
            <a href="#">O nas</a>
            <a href="#">Reklamuj się</a>
            <a href="#">Dla firm</a>
            <a href="#">Jak działa wyszukiwarka</a>
          </div>
        </div>
        <div class="box middleSide">
          <a href="#">
            <img src="./assets/pobierz.png" alt="Listek" />
            Neutralność węglowa od 2007 roku
          </a>
        </div>
        <div class="box rightSide">
          <div>
            <a href="#">Prywatność</a>
            <a href="#">Warunki</a>
            <a href="#">Ustawienia</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
